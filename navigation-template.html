<!-- Unified Navigation Component -->
<!-- Include this navigation in all authenticated pages -->
<!-- Required: Alpine.js, Tailwind CSS, Font Awesome, permissions.js, navigation.js -->

<nav class="bg-white shadow-lg border-b border-gray-200" x-data="navigationComponent()" x-init="init()">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <!-- Logo and Main Navigation -->
            <div class="flex items-center">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <h1 class="text-2xl font-bold text-primary-600 cursor-pointer" @click="window.location.href = navItems.find(i => i.id === 'dashboard').href">
                        Melode
                    </h1>
                </div>
                
                <!-- Desktop Navigation -->
                <div class="hidden md:ml-6 md:flex md:space-x-4">
                    <template x-for="item in navItems" :key="item.id">
                        <a x-show="item.visible" 
                           :href="item.href"
                           :class="getNavLinkClasses(item.id)"
                           class="transition-colors duration-150">
                            <i :class="item.icon + ' mr-2'"></i>
                            <span x-text="item.label"></span>
                        </a>
                    </template>
                </div>
                
                <!-- Mobile menu button -->
                <div class="flex items-center md:hidden ml-4">
                    <button @click="toggleMobileMenu()" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary-500">
                        <span class="sr-only">Open main menu</span>
                        <i class="fas fa-bars text-xl" x-show="!mobileMenuOpen"></i>
                        <i class="fas fa-times text-xl" x-show="mobileMenuOpen"></i>
                    </button>
                </div>
            </div>
            
            <!-- User Menu (Desktop) -->
            <div class="hidden md:flex md:items-center md:space-x-4">
                <div class="relative">
                    <button @click="userMenuOpen = !userMenuOpen" 
                            @click.away="userMenuOpen = false"
                            class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 p-1 hover:bg-gray-50 transition-colors">
                        <img class="h-8 w-8 rounded-full" :src="userAvatar" :alt="userName">
                        <span class="ml-2 text-gray-700 font-medium" x-text="userName"></span>
                        <i class="fas fa-chevron-down ml-2 text-xs text-gray-400"></i>
                    </button>
                    
                    <!-- Dropdown Menu -->
                    <div x-show="userMenuOpen" 
                         x-transition:enter="transition ease-out duration-100"
                         x-transition:enter-start="transform opacity-0 scale-95"
                         x-transition:enter-end="transform opacity-100 scale-100"
                         x-transition:leave="transition ease-in duration-75"
                         x-transition:leave-start="transform opacity-100 scale-100"
                         x-transition:leave-end="transform opacity-0 scale-95"
                         class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 divide-y divide-gray-100 z-50"
                         style="display: none;">
                        <!-- User Info -->
                        <div class="px-4 py-3">
                            <p class="text-sm font-medium text-gray-900" x-text="userName"></p>
                            <p class="text-sm text-gray-500 truncate" x-text="userEmail"></p>
                        </div>
                        
                        <!-- Menu Items -->
                        <div class="py-1">
                            <a href="profile.html" class="group flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-user mr-3 text-gray-400 group-hover:text-gray-500"></i>
                                Your Profile
                            </a>
                        </div>
                        
                        <!-- Logout -->
                        <div class="py-1">
                            <a href="#" @click.prevent="logout()" class="group flex items-center px-4 py-2 text-sm text-red-700 hover:bg-red-50">
                                <i class="fas fa-sign-out-alt mr-3 text-red-500"></i>
                                Sign out
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Mobile Navigation Menu -->
    <div x-show="mobileMenuOpen" 
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0 -translate-y-1"
         x-transition:enter-end="opacity-100 translate-y-0"
         x-transition:leave="transition ease-in duration-150"
         x-transition:leave-start="opacity-100 translate-y-0"
         x-transition:leave-end="opacity-0 -translate-y-1"
         class="md:hidden border-t border-gray-200"
         style="display: none;">
        <div class="px-2 pt-2 pb-3 space-y-1">
            <template x-for="item in navItems" :key="item.id">
                <a x-show="item.visible"
                   :href="item.href"
                   :class="isActive(item.id) ? 'bg-primary-50 border-primary-500 text-primary-600' : 'border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700'"
                   class="block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
                    <i :class="item.icon + ' mr-2'"></i>
                    <span x-text="item.label"></span>
                </a>
            </template>
        </div>
        
        <!-- Mobile User Menu -->
        <div class="pt-4 pb-3 border-t border-gray-200">
            <div class="flex items-center px-4">
                <div class="flex-shrink-0">
                    <img class="h-10 w-10 rounded-full" :src="userAvatar" :alt="userName">
                </div>
                <div class="ml-3">
                    <div class="text-base font-medium text-gray-800" x-text="userName"></div>
                    <div class="text-sm font-medium text-gray-500" x-text="userEmail"></div>
                </div>
            </div>
            <div class="mt-3 space-y-1">
                <a href="profile.html" class="block px-4 py-2 text-base font-medium text-gray-500 hover:text-gray-800 hover:bg-gray-100">
                    <i class="fas fa-user mr-2"></i>Your Profile
                </a>
                <a href="#" @click.prevent="logout()" class="block px-4 py-2 text-base font-medium text-red-600 hover:text-red-800 hover:bg-red-50">
                    <i class="fas fa-sign-out-alt mr-2"></i>Sign out
                </a>
            </div>
        </div>
    </div>
</nav>
