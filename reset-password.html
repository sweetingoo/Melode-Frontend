<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Melode Healthcare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen" x-data="{
    password: '',
    confirmPassword: '',
    isLoading: false,
    isSuccess: false,
    errorMessage: '',
    token: '',
    
    init() {
        // Get token from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        this.token = urlParams.get('token');
        
        if (!this.token) {
            this.errorMessage = 'Invalid or missing reset token';
        }
    },
    
    async submitResetPassword() {
        if (!this.password) {
            this.errorMessage = 'Please enter a new password';
            return;
        }
        
        if (this.password !== this.confirmPassword) {
            this.errorMessage = 'Passwords do not match';
            return;
        }
        
        if (this.password.length < 8) {
            this.errorMessage = 'Password must be at least 8 characters long';
            return;
        }
        
        this.isLoading = true;
        this.errorMessage = '';
        
        try {
            const response = await fetch('http://127.0.0.1:8000/api/v1/auth/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    token: this.token,
                    new_password: this.password
                })
            });
            
            if (response.ok) {
                this.isSuccess = true;
            } else {
                const errorData = await response.json();
                this.errorMessage = errorData.detail || 'Failed to reset password';
            }
        } catch (error) {
            console.error('Reset password error:', error);
            this.errorMessage = 'Network error. Please try again.';
        } finally {
            this.isLoading = false;
        }
    }
}">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-primary-100">
                    <i class="fas fa-key text-primary-600 text-xl"></i>
                </div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Reset your password
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Enter your new password below.
                </p>
            </div>
            
            <!-- Success Message -->
            <div x-show="isSuccess" class="bg-green-50 border border-green-200 rounded-md p-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fas fa-check-circle text-green-400"></i>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-green-800">Password reset successful!</h3>
                        <div class="mt-2 text-sm text-green-700">
                            <p>Your password has been successfully reset. You can now log in with your new password.</p>
                        </div>
                        <div class="mt-4">
                            <button @click="window.location.href='login.html'" class="bg-green-100 text-green-800 px-3 py-2 rounded-md text-sm font-medium hover:bg-green-200">
                                Go to Login
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Form -->
            <div x-show="!isSuccess" class="mt-8 space-y-6">
                <form @submit.prevent="submitResetPassword()" class="space-y-6">
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            New Password
                        </label>
                        <div class="mt-1">
                            <input 
                                id="password" 
                                name="password" 
                                type="password" 
                                x-model="password"
                                required 
                                class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm" 
                                placeholder="Enter new password">
                        </div>
                        <p class="mt-1 text-xs text-gray-500">Password must be at least 8 characters long</p>
                    </div>

                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">
                            Confirm Password
                        </label>
                        <div class="mt-1">
                            <input 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                type="password" 
                                x-model="confirmPassword"
                                required 
                                class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm" 
                                placeholder="Confirm new password">
                        </div>
                    </div>

                    <!-- Error Message -->
                    <div x-show="errorMessage" class="bg-red-50 border border-red-200 rounded-md p-4">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <i class="fas fa-exclamation-circle text-red-400"></i>
                            </div>
                            <div class="ml-3">
                                <h3 class="text-sm font-medium text-red-800">Error</h3>
                                <div class="mt-2 text-sm text-red-700" x-text="errorMessage"></div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <button 
                            type="submit" 
                            :disabled="isLoading"
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 disabled:opacity-50 disabled:cursor-not-allowed">
                            <span x-show="!isLoading">Reset Password</span>
                            <span x-show="isLoading" class="flex items-center">
                                <i class="fas fa-spinner fa-spin mr-2"></i>
                                Resetting...
                            </span>
                        </button>
                    </div>

                    <div class="text-center">
                        <a href="login.html" class="font-medium text-primary-600 hover:text-primary-500">
                            <i class="fas fa-arrow-left mr-1"></i>
                            Back to Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
