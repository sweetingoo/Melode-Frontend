<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Melode Healthcare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="js/permissions.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen" x-data="{
    userName: 'Loading...',
    userAvatar: 'https://via.placeholder.com/32',
    users: [],
    roles: [],
    searchTerm: '',
    selectedRole: '',
    showCreateUser: false,
    showEditUser: false,
    selectedUser: null,
    newUser: {
        email: '',
        username: '',
        first_name: '',
        last_name: '',
        title: '',
        phone_number: '',
        role_id: ''
    },
    
    init() {
        this.loadUserData();
        this.loadUsers();
        this.loadRoles();
    },
    
    loadUserData() {
        const userData = localStorage.getItem('user_data');
        if (userData) {
            try {
                const user = JSON.parse(userData);
                this.userName = user.first_name + ' ' + user.last_name || user.username || user.email;
                this.userAvatar = user.avatar_url || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(this.userName) + '&background=3b82f6&color=fff';
            } catch (error) {
                console.error('Failed to parse user data:', error);
            }
        }
    },
    
    async loadUsers() {
        try {
            const token = localStorage.getItem('access_token');
            if (!token) {
                console.error('No access token found');
                return;
            }
            
            // Fetch users from backend
            // Note: You may need to create a dedicated endpoint for listing all users
            // For now, this is a placeholder that would call the actual API
            const response = await fetch('http://127.0.0.1:8000/api/v1/users/', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });
            
            if (response.ok) {
                const data = await response.json();
                this.users = data.users || data || [];
                
                // Normalize role data to be consistent
                this.users = this.users.map(user => ({
                    ...user,
                    roles: user.roles ? user.roles.map(r => r.name || r) : []
                }));
            } else {
                console.error('Failed to load users:', response.status);
                this.users = [];
            }
        } catch (error) {
            console.error('Failed to load users:', error);
            this.users = [];
        }
    },
    
    async loadRoles() {
        try {
            const token = localStorage.getItem('access_token');
            if (!token) {
                console.error('No access token found');
                return;
            }
            
            // Fetch roles from backend
            const response = await fetch('http://127.0.0.1:8000/api/v1/roles/', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });
            
            if (response.ok) {
                const data = await response.json();
                this.roles = data.roles || data || [];
            } else {
                console.error('Failed to load roles:', response.status);
                this.roles = [];
            }
        } catch (error) {
            console.error('Failed to load roles:', error);
            this.roles = [];
        }
    },
    
    get filteredUsers() {
        let filtered = this.users;
        
        if (this.searchTerm) {
            filtered = filtered.filter(user => 
                user.email.toLowerCase().includes(this.searchTerm.toLowerCase()) ||
                user.username.toLowerCase().includes(this.searchTerm.toLowerCase()) ||
                user.first_name.toLowerCase().includes(this.searchTerm.toLowerCase()) ||
                user.last_name.toLowerCase().includes(this.searchTerm.toLowerCase())
            );
        }
        
        if (this.selectedRole) {
            filtered = filtered.filter(user => 
                user.roles.includes(this.selectedRole)
            );
        }
        
        return filtered;
    },
    
    formatDate(dateString) {
        if (!dateString) return 'Never';
        const date = new Date(dateString);
        return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
    },
    
    async createUser() {
        try {
            // Mock API call - replace with actual implementation
            console.log('Creating user:', this.newUser);
            this.showCreateUser = false;
            this.newUser = { email: '', username: '', first_name: '', last_name: '', title: '', phone_number: '', role_id: '' };
            this.loadUsers();
        } catch (error) {
            console.error('Failed to create user:', error);
        }
    },
    
    async toggleUserStatus(user) {
        try {
            // Mock API call - replace with actual implementation
            console.log('Toggling user status:', user.id);
            user.is_active = !user.is_active;
        } catch (error) {
            console.error('Failed to toggle user status:', error);
        }
    },
    
    async logout() {
        try {
            const token = localStorage.getItem('access_token');
            if (token) {
                await fetch('http://127.0.0.1:8000/api/v1/auth/logout', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
            }
        } catch (error) {
            console.error('Logout error:', error);
        } finally {
            localStorage.clear();
            window.location.href = 'login.html';
        }
    }
}">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-2xl font-bold text-primary-600">Melode</h1>
                    </div>
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a href="superadmin-dashboard.html" class="text-gray-500 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-home mr-1"></i>Dashboard
                        </a>
                        <a href="user-management.html" class="text-primary-600 px-3 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-users mr-1"></i>Users
                        </a>
                        <a href="role-management.html" class="text-gray-500 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-shield-alt mr-1"></i>Roles
                        </a>
                        <a href="permissions-management.html" class="text-gray-500 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-key mr-1"></i>Permissions
                        </a>
                        <a href="invitations.html" class="text-gray-500 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-envelope mr-1"></i>Invitations
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative" x-data="{ userMenuOpen: false }">
                        <button @click="userMenuOpen = !userMenuOpen" class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                            <img class="h-8 w-8 rounded-full" :src="userAvatar" :alt="userName">
                            <span class="ml-2 text-gray-700" x-text="userName"></span>
                            <i class="fas fa-chevron-down ml-1 text-gray-400"></i>
                        </button>
                        <div x-show="userMenuOpen" @click.away="userMenuOpen = false" class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
                            <div class="py-1">
                                <a href="profile.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <i class="fas fa-user mr-2"></i>Profile
                                </a>
                                <button @click="logout()" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="bg-white shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <!-- Header -->
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-lg font-medium text-gray-900">Users</h3>
                        <button @click="showCreateUser = true" class="bg-primary-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-primary-700">
                            <i class="fas fa-plus mr-2"></i>Add User
                        </button>
                    </div>
                    
                    <!-- Filters -->
                    <div class="mb-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Search</label>
                            <input 
                                type="text" 
                                x-model="searchTerm"
                                placeholder="Search by name, email, or username..."
                                class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Filter by Role</label>
                            <select 
                                x-model="selectedRole"
                                class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
                                <option value="">All Roles</option>
                                <template x-for="role in roles" :key="role.id">
                                    <option :value="role.name" x-text="role.display_name"></option>
                                </template>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Users Table -->
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Login</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <template x-for="user in filteredUsers" :key="user.id">
                                    <tr>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <div class="flex items-center">
                                                <div class="flex-shrink-0 h-10 w-10">
                                                    <img class="h-10 w-10 rounded-full" :src="'https://ui-avatars.com/api/?name=' + encodeURIComponent(user.first_name + ' ' + user.last_name) + '&background=3b82f6&color=fff'" :alt="user.first_name + ' ' + user.last_name">
                                                </div>
                                                <div class="ml-4">
                                                    <div class="text-sm font-medium text-gray-900" x-text="user.first_name + ' ' + user.last_name"></div>
                                                    <div class="text-sm text-gray-500" x-text="user.email"></div>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <template x-for="role in user.roles" :key="role">
                                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800 mr-1" x-text="role"></span>
                                            </template>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <div class="flex items-center space-x-2">
                                                <span :class="user.is_active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full" x-text="user.is_active ? 'Active' : 'Inactive'"></span>
                                                <span :class="user.is_verified ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full" x-text="user.is_verified ? 'Verified' : 'Unverified'"></span>
                                            </div>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="formatDate(user.last_login)"></td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                            <div class="flex space-x-2">
                                                <a :href="'user-edit.html?id=' + user.id" class="text-primary-600 hover:text-primary-900">
                                                    <i class="fas fa-edit mr-1"></i>Edit
                                                </a>
                                                <button @click="toggleUserStatus(user)" :class="user.is_active ? 'text-red-600 hover:text-red-900' : 'text-green-600 hover:text-green-900'" x-text="user.is_active ? 'Deactivate' : 'Activate'"></button>
                                            </div>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Pagination -->
                    <div class="mt-6 flex items-center justify-between">
                        <div class="text-sm text-gray-700">
                            Showing <span class="font-medium">1</span> to <span class="font-medium">10</span> of <span class="font-medium">97</span> results
                        </div>
                        <div class="flex space-x-2">
                            <button class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50">Previous</button>
                            <button class="px-3 py-2 text-sm font-medium text-white bg-primary-600 border border-transparent rounded-md hover:bg-primary-700">1</button>
                            <button class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50">2</button>
                            <button class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Create User Modal -->
    <div x-show="showCreateUser" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Create New User</h3>
                <form @submit.prevent="createUser()">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" x-model="newUser.email" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" x-model="newUser.username" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">First Name</label>
                            <input type="text" x-model="newUser.first_name" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Last Name</label>
                            <input type="text" x-model="newUser.last_name" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Title</label>
                        <select x-model="newUser.title" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
                            <option value="">Select title</option>
                            <option value="Dr">Dr</option>
                            <option value="Mr">Mr</option>
                            <option value="Mrs">Mrs</option>
                            <option value="Ms">Ms</option>
                            <option value="Prof">Prof</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <input type="tel" x-model="newUser.phone_number" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Role</label>
                        <select x-model="newUser.role_id" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
                            <option value="">Select role</option>
                            <template x-for="role in roles" :key="role.id">
                                <option :value="role.id" x-text="role.display_name"></option>
                            </template>
                        </select>
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" @click="showCreateUser = false" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-400">
                            Cancel
                        </button>
                        <button type="submit" class="bg-primary-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-primary-700">
                            Create User
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Check authentication and redirect if needed
        document.addEventListener('DOMContentLoaded', function() {
            console.log('User management loaded, checking authentication...');
            
            const isAuthenticated = localStorage.getItem('is_authenticated') === 'true';
            const userData = localStorage.getItem('user_data');
            const accessToken = localStorage.getItem('access_token');
            
            if (!isAuthenticated || !userData || !accessToken) {
                console.log('Not authenticated, redirecting to login');
                window.location.href = 'login.html';
                return;
            }
            
            try {
                const user = JSON.parse(userData);
                console.log('User data:', user);
                
                // Initialize permission manager
                if (window.permissionManager) {
                    window.permissionManager.init(user);
                    const userType = window.permissionManager.getUserType();
                    console.log('User type determined:', userType);
                    
                    // Only allow superadmin on this page
                    if (userType !== 'superadmin') {
                        console.log('User is not superadmin, redirecting to appropriate dashboard');
                        if (userType === 'patient') {
                            window.location.href = 'patient-dashboard.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                        return;
                    }
                }
                
            } catch (error) {
                console.error('Failed to parse user data:', error);
                console.log('Clearing invalid data and redirecting to login');
                localStorage.clear();
                window.location.href = 'login.html';
            }
        });
    </script>
    <script src="js/auth-utils.js"></script>
</body>
</html>
